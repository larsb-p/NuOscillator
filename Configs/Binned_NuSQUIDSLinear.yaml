General:
  Verbosity: "NONE"
  CosineZIgnored: true
  CalculationType: "Binned"

Binned:
  FileName: "./Inputs/ExampleAtmosphericBinning.root"
  EnergyAxisHistName: "EnergyAxisBinning"
  CosineZAxisHistName: "CosineZAxisBinning"

OscProbCalcerSetup:
  ImplementationName: "NuSQUIDSLinear"
  NusBSMModel: "Decoherence"
  ZenithAngle: "0.0"
  IntegrationStep: "500.0"
  NusRelativeError: "1.0e-6"
  NusAbsoluteError: "1.0e-6"
  NubarsRelativeError: "1.0e-5"
  NubarsAbsoluteError: "1.0e-5"
  NusGammaStrength: "0.0" # reference: 9.48e-18
  NusGammaEnergyDependence: "2"
  NusGammaEnergyScale: "1.0"
  NubarsGammaStrength: "0.0" # reference: 9.48e-18
  NubarsGammaEnergyDependence: "2"
  NubarsGammaEnergyScale: "1.0"
  PMNSType: "SM"
  OscChannelMapping:
    - Entry: "Electron:Electron"
    - Entry: "Electron:Muon"
    - Entry: "Electron:Tau"
    - Entry: "Muon:Electron"
    - Entry: "Muon:Muon"
    - Entry: "Muon:Tau"
    - Entry: "Tau:Electron"
    - Entry: "Tau:Muon"
    - Entry: "Tau:Tau"
